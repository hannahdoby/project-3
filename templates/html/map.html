<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script> 

  <title>Interactive Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="project-3/style.css">
<script src="project-3/script.js"></script>
</head>

<body>

  <select id="location-selector">
    <option value="Dallas">Dallas</option>
    <option value="SanAntonio">San Antonio</option>
    <option value="SanDiego">San Diego</option>
    <option value="LosAngeles">Los Angeles</option>
    <option value="Chicago">Chicago</option>
    <option value="NewYorkCity">New York City</option>
    <option value="Phoenix">Phoenix</option>
    <option value="Philadelphia">Philadelphia</option>
    <option value="Houston">Houston</option>
    <option value="Austin">Austin</option>
  </select>
  <select id="category-selector">
    <option value="Food">Food</option>
    <option value="Hotels">Hotels</option>
  </select>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="script.js"></script>

  <div class="row">
    <div class="col-sm-5">
      <div>
          <canvas id="myChart1"></canvas>
          <style>
            body,
            #chart1{
                width: 40%;
                height: 40%;
            }
        </style>

      </div>
    </div>
  </div>

  <div class="row">
  <div class="col-sm-5">
    <div>
        <canvas id="myChart2"></canvas>
        <style>
          body,
          #chart1{
              width: 40%;
              height: 40%;
          }
      </style>

    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app_v1.js"></script>
</body>
